name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/portal/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/portal/package-lock.json

      - run: npm ci
      - run: npm run test

  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/portal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/portal/package-lock.json

      - run: npm ci
      - run: npx playwright install --with-deps chromium

      - run: npm run build
      - run: npm run test:e2e
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/portal/playwright-report/
          retention-days: 7
